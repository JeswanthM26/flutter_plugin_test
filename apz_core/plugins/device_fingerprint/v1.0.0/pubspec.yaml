name: apz_device_fingerprint
description: "Flutter plugin for device fingerprint"
version: 1.0.0
homepage:

environment:
  sdk: ^3.8.0
  flutter: ^3.32.0

dependencies:
  flutter:
    sdk: flutter
  pointycastle: ^4.0.0
  universal_html: ^2.2.4
  apz_preference:
    git:
      url: http://prodgit.i-exceed.com:8009/appzillon-neu/core.git
      ref: develop
      path: apz_core/preference/v1.0.0
  apz_gps:
    git:
      url: http://prodgit.i-exceed.com:8009/appzillon-neu/core.git
      ref: develop
      path: apz_core/plugins/gps/v1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: com.iexceed.apz_device_fingerprint
        pluginClass: ApzDeviceFingerprint
      ios:
        pluginClass: ApzDeviceFingerprint
