name: apz_send_sms
description: A utility package for Appzillon-Neu Flutter projects
version: 1.0.0

environment:
  sdk: ^3.8.0
  flutter: ^3.32.0

dependencies:
  flutter:
    sdk: flutter
  apz_utils:
    git:
      url: http://prodgit.i-exceed.com:8009/appzillon-neu/core.git
      ref: develop
      path: apz_core/utils/v1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  custom_lint: ^0.7.0
  apz_custom_lint:
    git:
      url: http://prodgit.i-exceed.com:8009/appzillon-neu/core.git
      ref: develop
      path: apz_core/custom_lint/v1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.iexceed.apz_send_sms
        pluginClass: ApzSendSMS
      ios:
        pluginClass: ApzSendSMS
